<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/navbar_footer.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <img class="logotipo" src="assets/Logotipo.png">
        <nav>
            <ul class="navbar-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#sobre_mim">Sobre mim</a></li>
                <li><a href="index.html#footer">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <a href="login.html"><button>Entrar</button></a>
    </header>

    <main>
        <img style="width: 520px; height: 767.5px;" src="assets/imagem_login.jpg">
        <div class="container_login">
            <h1>Olá de volta!</h1>
            <input type="text" placeholder="Email" id="input_email">
            <input type="password" placeholder="Senha" id="input_senha" autocomplete="off">
            <div class="erro_login" id="div_erro_login">Preencha todos os campos!</div>
            <button onclick="entrar()"><b>Entrar</b></button>
            <li>Não possui conta? <a href="cadastro.html"><b>Cadastre-se</b></a></li>
        </div>
    </main>
</body>

</html>

<script>
    function entrar() {
        var email = input_email.value;
        var senha = input_senha.value;

        if (email == "" || senha == "") {
            div_erro_login.style.opacity = '1';
            return false;
        } else {
            console.log("FORM LOGIN: ", email);
            console.log("FORM SENHA: ", senha);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: email,
                    senhaServer: senha
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
                        sessionStorage.NIVEL_USUARIO = json.nivel;
                        sessionStorage.ID_USUARIO = json.idUsuario; 
                    });

                    window.location.href = "telaUsuario.html";

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;

        }


    }
</script>
